<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Campo Minato</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="bg-white d-flex align-items-center justify-content-between p-3">
        <div class="d-flex align-items-center gap-2">
            <figure class="mb-0">
                <img src="./assets/img/logo.jpeg" alt="logo">
            </figure>
            <h1 class="text-capitalize fw-bold">campo minato</h1>
        </div>

        <div class="d-flex align-items-center gap-2">
            <span>Difficulty:</span>
            <select id="difficultySelect" class="form-select" aria-label="Default select example">
                <option value="100">Easy</option>
                <option value="81">Normal</option>
                <option value="49">Hard</option>
            </select>
            <button id="playButton" type="button" class="btn btn-secondary">Play</button>
        </div>
    </header>

    <main>
        <div id="gridHTML" class="d-flex flex-wrap">

        </div>
    </main>

    <footer class="fixed-bottom bg-white p-3">
        <span>Made with &hearts; by <a href="https://boolean.careers/">Boolean</a></span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
